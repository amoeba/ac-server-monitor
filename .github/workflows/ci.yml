on: [push, pull_request]

name: Test

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.14.0, 1.22.0]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v3
    - run: go test ./...
